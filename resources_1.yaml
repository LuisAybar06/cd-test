---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "nginx1-1"
  namespace: "default"
  labels:
    app: "nginx1-1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "nginx1-1"
  template:
    metadata:
      labels:
        app: "nginx1-1"
    spec:
      containers:
      - name: "nginx1-1"
        image: "us-central1-docker.pkg.dev/trim-odyssey-390415/images/nginx1:latest"

---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "nginx1-1-hpa-ypna"
  namespace: "default"
  labels:
    app: "nginx1-1"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "nginx1-1"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80


---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "nginx1-service"
  namespace: "default"
  labels:
    app: "nginx1-1"
spec:
  ports:
  - protocol: "TCP"
    port: 80
  selector:
    app: "nginx1-1"
  type: "LoadBalancer"
  loadBalancerIP: ""